<div class="row-content layer-cf">
    <div class="row">
        <div class="layer-u-sm-12 layer-u-md-12 layer-u-lg-12">
            <div class="widget layer-cf">
                <form id="my-form" class="layer-form tpl-form-line-form" method="post" enctype="multipart/form-data">
                    <div class="widget-body">
                        <fieldset>
                            <div class="widget-head layer-cf">
                                <div class="widget-title layer-fl">批量发货</div>
                            </div>
                            <div class="layer-form-group">
                                <label class="layer-u-sm-3 layer-form-label form-require"> 导入发货模板 </label>
                                <div class="layer-u-sm-9 layer-u-end">
                                    <div class="layer-form-file">
                                        <button type="button" class="upload-file layer-btn layer-btn-secondary layer-radius">
                                            <i class="layer-icon-cloud-upload"></i> 选择模板
                                        </button>
                                        <input id="doc-form-file" name="iFile" type="file" multiple="multiple" required>
                                    </div>
                                    <div class="file-list layer-margin-top-xs"></div>
                                    <div class="help-block layer-margin-top-xs">
                                        <small><a href="{:url('order.operate/deliveryTpl')}">默认模板格式下载</a>
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="layer-form-group">
                                <label class="layer-u-sm-3 layer-form-label form-require">物流公司 </label>
                                <div class="layer-u-sm-9 layer-u-end">
                                    <select name="order[express_id]"
                                            data-layer-selected="{btnSize: 'sm', maxHeight: 240}" required>
                                        <option value=""></option>
										{if isset($express_list)}{ foreach $express_list as $expres}

                                            <option value="{$expres['express_id']}">
                                                {$expres['express_name']}</option>
												{/foreach}
												{/if}
                                
                                    </select>
                                    <div class="help-block layer-margin-top-xs">
                                        <small>可在 <a href="{:url('setting.express/index')}"
                                                     target="_blank">物流公司列表</a>
                                            中设置
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="layer-form-group">
                                <div class="layer-u-sm-9 layer-u-sm-push-3 layer-margin-top-lg">
                                    <button type="submit" class="j-submit layer-btn layer-btn-secondary">提交
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {

        /**
         * 文件列表
         */
        $('#doc-form-file').on('change', function () {
            var fileNames = '';
            $.each(this.files, function () {
                fileNames += '<span class="layer-badge layer-badge-success">' + this.name + '</span> ';
            });
            $('.file-list').html(fileNames);
        });

        /**
         * 表单验证提交
         * @type {*}
         */
        $('#my-form').superForm();

    });
</script>
