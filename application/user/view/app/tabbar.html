<div class="row-content layer-cf">
    <div class="row">
        <div class="layer-u-sm-12 layer-u-md-12 layer-u-lg-12">
            <div class="widget layer-cf">
                <form id="my-form" class="layer-form tpl-form-line-form" enctype="multipart/form-data" method="post">
                    <div class="widget-body">
                        <fieldset>
                            <div class="widget-head layer-cf">
                                <div class="widget-title layer-fl">顶部导航设置</div>
                            </div>
                            <div class="layer-form-group">
                                <label class="layer-u-sm-3 layer-form-label form-require"> 小程序标题 </label>
                                <div class="layer-u-sm-9">
                                    <input type="text" class="tpl-form-input" nlayere="tabbar[app_title]"
                                           value="{$model['app_title']}">
                                </div>
                            </div>
                            <div class="layer-form-group">
                                <label class="layer-u-sm-3 layer-form-label form-require">顶部导航文字颜色 </label>
                                <div class="layer-u-sm-9">
                                    <label class="layer-radio-inline">
                                        <input type="radio" nlayere="tabbar[top_text_color]" value="10" data-am-ucheck
                                            {$model['top_text_color']['value'] === 10 ? 'checked' : ''}> 黑色
                                    </label>
                                    <label class="layer-radio-inline">
                                        <input type="radio" nlayere="tabbar[top_text_color]" value="20" data-am-ucheck
                                            {$model['top_text_color']['value'] === 20 ? 'checked' : ''}> 白色
                                    </label>
                                </div>
                            </div>
                            <div class="layer-form-group">
                                <label class="layer-u-sm-3 layer-form-label form-require">顶部导航背景色 </label>
                                <div class="layer-u-sm-9 layer-padding-top-xs">
                                    <input type="color" class="tpl-form-input" nlayere="tabbar[top_background_color]"
                                           value="{$model['top_background_color']}" required>
                                </div>
                            </div>

                            <div class="layer-form-group">
                                <div class="layer-u-sm-9 layer-u-sm-push-3 layer-margin-top-lg">
                                    <button type="submit" class="j-submit layer-btn layer-btn-secondary">提交
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {

        /**
         * 表单验证提交
         * @type {*}
         */
        $('#my-form').superForm();

    });
</script>
